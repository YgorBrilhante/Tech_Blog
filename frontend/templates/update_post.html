<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Atualizar Post</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
        },
      },
    }
  </script>
  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
  <header class="sticky top-0 z-10 flex h-16 items-center justify-between border-b bg-white px-4 md:px-8">
    <div class="flex items-center gap-4 text-gray-900">
      <span class="material-symbols-outlined text-primary" style="font-size: 28px;">school</span>
      <h1 class="text-xl font-bold tracking-tight">Blog Universitário</h1>
    </div>
  </header>
  <div class="flex">
    {% include 'partials/sidebar.html' %}
    <main class="flex-1 p-4 md:p-8">
    <div class="mx-auto max-w-4xl">
    <div class="bg-white dark:bg-gray-900 rounded-lg p-6 shadow">
    <h1 class="text-2xl font-bold mb-6">Editar Post</h1>
    <form method="POST" class="flex flex-col gap-6">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium mb-1">Título</label>
        <input type="text" name="titulo" value="{{ post.titulo }}"
               class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white p-3" />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Conteúdo</label>
        <textarea name="conteudo" rows="6"
                  class="w-full rounded-lg border-gray-300 dark:border-gray-700 bg-background-light dark:bg-gray-800 text-gray-900 dark:text-white p-3">{{ post.conteudo }}</textarea>
      </div>
      <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-medium hover:bg-blue-600">Salvar</button>
    </form>
    </div>
    </div>
    </main>
  </div>
</body>
</html>
