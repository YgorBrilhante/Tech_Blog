<!DOCTYPE html>
<html class="light" lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - University Blog</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#2b8cee",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Lexend", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">

    <div class="flex min-h-screen">

        <main class="flex-1 flex items-center justify-center p-6">

            <div class="bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-800 shadow-lg rounded-2xl p-8 w-full max-w-md">

                <h2 class="text-3xl font-bold text-center mb-6">Entrar</h2>

                <!-- MENSAGENS DO DJANGO -->
                {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                            {% if 'login' in message.tags %}
                                <p class="text-red-500 text-sm font-semibold">{{ message }}</p>
                            {% endif %}
                        {% endfor %}
                    </div>
                {% endif %}

                <form method="POST" class="flex flex-col gap-4">
                    {% csrf_token %}

                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="text" name="email"
                               class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                               placeholder="seuemail@email.com" required />
                    </div>

                    <div>
                        <label class="block text-sm font-medium mb-1">Senha</label>
                        <input type="password" name="password"
                               class="w-full rounded-lg border-gray-300 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-200"
                               placeholder="********" required />
                    </div>

                    <button type="submit"
                        class="w-full bg-primary hover:bg-blue-600 text-white font-bold py-2 rounded-lg">
                        Entrar
                    </button>
                </form>

                <p class="text-center mt-4 text-sm">
                    Ainda n√£o possui conta?
                    <a href="{% url 'register' %}" class="text-primary font-semibold">Criar conta</a>
                </p>

            </div>

        </main>
    </div>

</body>

</html>
