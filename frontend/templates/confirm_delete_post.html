<!DOCTYPE html>
<html class="light" lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Confirmar Exclusão</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body class="bg-background-light font-display text-gray-800">
  <header class="sticky top-0 z-10 flex h-16 items-center justify-between border-b bg-white px-4 md:px-8">
    <div class="flex items-center gap-4 text-gray-900">
      <span class="material-symbols-outlined text-primary" style="font-size: 28px;">school</span>
      <h1 class="text-xl font-bold tracking-tight">Blog Universitário</h1>
    </div>
  </header>
  <div class="flex">
    {% include 'partials/sidebar.html' %}
    <main class="flex-1 p-4 md:p-8">
      <div class="mx-auto max-w-3xl">
        <div class="bg-white rounded-lg p-6 shadow">
          <h2 class="text-2xl font-bold mb-4">Confirmar Exclusão</h2>
          <p class="mb-6">Tem certeza que deseja excluir o post
            <span class="font-semibold">{{ post.titulo|default:'(sem título)' }}</span>?
          </p>
          <div class="flex gap-3">
            <a href="{% url 'dashboard' %}" class="px-4 py-2 rounded-lg border border-gray-300">Cancelar</a>
            <form method="POST" action="{% url 'delete_post' post_id %}">
              {% csrf_token %}
              <button type="submit" class="px-4 py-2 rounded-lg bg-red-600 text-white">Excluir</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
