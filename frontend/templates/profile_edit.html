<!DOCTYPE html>
<html lang="pt-br" class="light">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Perfil</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#2b8cee",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- HEADER -->
  <header
    class="sticky top-0 z-10 flex h-16 items-center justify-between border-b border-gray-200 bg-white px-4 md:px-8">
    <div class="flex items-center gap-4 text-gray-900">
      <span class="material-symbols-outlined text-primary" style="font-size: 28px;">school</span>
      <h1 class="text-xl font-bold tracking-tight">Blog Universitário</h1>
    </div>
  </header>

  <div class="flex min-h-[calc(100vh-64px)]">

    {% include 'partials/sidebar.html' %}

    <!-- CONTEÚDO -->
    <main class="flex-1 p-10">

      <h1 class="text-3xl font-bold mb-6">Editar Perfil</h1>

      <!-- FORMULÁRIO -->
      <form method="POST" class="bg-white shadow rounded-xl p-8 space-y-6">
        {% csrf_token %}

        <div>
          <label class="text-gray-700 font-medium">Nome</label>
          <input class="w-full border rounded-lg p-3 mt-1" type="text" name="name" value="{{ user.username }}" required>
        </div>

        <div>
          <label class="text-gray-700 font-medium">E-mail</label>
          <input class="w-full border rounded-lg p-3 mt-1" type="email" name="email" value="{{ user.email }}" required>
        </div>

        <div>
          <label class="text-gray-700 font-medium">Nova Senha</label>
          <input class="w-full border rounded-lg p-3 mt-1" type="password" name="password" placeholder="••••••••">
        </div>

        <div>
          <label class="text-gray-700 font-medium">Confirmar Senha</label>
          <input class="w-full border rounded-lg p-3 mt-1" type="password" name="confirm" placeholder="••••••••">
        </div>

        <div class="pt-6 border-t flex gap-4">
          <a href="{% url 'profile' %}" class="px-4 py-2 bg-gray-300 rounded-lg hover:bg-gray-400">
            Cancelar
          </a>

          <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" type="submit">
            Salvar Alterações
          </button>
        </div>

      </form>

    </main>

  </div>

</body>

</html>
